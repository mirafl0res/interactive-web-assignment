<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Vibrations</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1 id="site-logo">ðŸŽµ Good Vibrations</h1>
      <nav>
        <button data-view="home">Home</button>
        <button data-view="profile">Profile</button>
      </nav>

      <!-- SEARCH FIELD ALWAYS VISIBLE -->
      <div class="global-search">
        <label for="search-input" class="sr-only">Search</label>
        <input type="text" id="search-input" placeholder="Search..." />
        <select id="search-type">
          <option value="artist">Artist</option>
          <option value="album">Album</option>
          <option value="track">Track</option>
          <option value="tag">Tag</option>
        </select>
        <button id="search-btn">Search</button>
        <div role="listbox" id="results-container"></div>
      </div>
    </header>

    <!-- HOME PAGE -->
    <section id="home-section" class="hidden">
   <h2>Discover Music</h2>
  <div class="home-buttons">
    <button data-chart="artists">Top Artists</button>
    <button data-chart="tracks">Top Tracks</button>
    <button data-chart="tags">Top Tags</button>
  </div>

  <div id="home-chart-container">
    <!-- dynamically inserted list will go here -->
  </div>
</section>

    <!-- ARTIST PAGE -->
    <section id="artist-section" class="hidden"></section>

    <!-- ALBUM PAGE -->
    <section id="album-section" class="hidden"></section>

    <!-- TRACK PAGE -->
    <section id="track-section" class="hidden"></section>

    <!-- TAG PAGE -->
    <section id="tag-section" class="hidden"></section>

    <!-- USER PROFILE -->
    <section id="user-section" class="hidden">
      <h2>Your Profile</h2>
      <p>Liked/rated artists, albums and tracks will show up here.</p>
      <ul class="profile-artists">
        <li>Artists here</li>
      </ul>
      <ul class="profile-albums">
        <li>Albums here</li>
      </ul>
      <ul class="profile-tracks">
        <li>Tracks here</li>
      </ul>
      <ul class="profile-tags">
        <li>Tags here</li>
      </ul>
    </section>
  </body>
</html>
