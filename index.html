<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <input type="text" id="artist-input" placeholder="Enter artist name" />
    <button id="search-btn">Search</button>
    
  <!-- ARTIST PAGE -->
  <section class="artist-page">
    <div class="artist-header">
      <img class="artist-image" src="" alt="Artist Image">
      <h1 class="artist-name">Artist Name</h1>
    </div>
    <p class="artist-bio">Artist biography goes here.</p>

    <h2>Top Albums</h2>
    <div class="artist-top-albums">
      <!-- JS will populate album cards -->
    </div>

    <h2>Top Tracks</h2>
    <div class="artist-top-tracks">
      <!-- JS will populate track cards -->
    </div>
  </section>

  </body>
</html>
